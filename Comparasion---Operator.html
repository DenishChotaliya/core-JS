<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <h1>What is Operators?</h1>
    <h4>an operator is a special symbol used to perform operations on values and variables</h4>

    <h3>Arithmatic Operators</h3>
    <h3>Assistment Operators</h3>
    <h3>Comparison Operators</h3>
    <h3>Logical Operators</h3>



    <script>
        // Comparison Operator
        let a = 2
        let b = 3

        console.log(a == b); //Check Value
        console.log(a != b);
        console.log(a === b); //Check Value and Data Type
        console.log(a !== b);

        

    </script>
</body>
</html>
