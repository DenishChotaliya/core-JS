<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Single Module Selector</title>
</head>
<body>
    <h1>WHat is DOM?</h1>
    <h4>Documents Object Model - It represents the whole html document in consol.</h4>

    <h2>Single ELement Selector</h2>
    <h2>Multi ELement Selector</h2>


    <h1 class="title-h1" id="first-h1">Title</h1>
    <h1 class="title-h1-2" id="first-h1-2">Lorem ipsum dolor sit amet.</h1>
    <h1 class="title-h1-3" id="first-h1-3">Lorem ipsum dolor sit amet.</h1>
    <h1 class="title-h1-4" id="first-h1-4">Lorem ipsum dolor sit amet.</h1>
    <h1 class="title-h1-5" id="first-h1-5">Lorem ipsum dolor sit amet.</h1>
    <p class="title-p" id="first-p"></p>


    <script>
        console.log(document);
        let element = document.getElementById("first-h1")
        console.log(element);
        element.style.backgroundColor = "pink"


        let element2 = document.getElementById("first-p")
        console.log(element2);
        element2.innerHTML = "<i>Hello ALL</i>"


        let element3 = document.querySelector("h1") //Element Selector
        console.log(element3);

        let element4 = document.querySelector(".title-h1-2") // Class Selector
        console.log(element4);

        let element5 = document.querySelector("#first-h1-3")
        console.log(element5);


    </script>
</body>
</html>
