<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE---DO-WHILE</title>
</head>
<body>
    
    <script>
        let a = 1
            while (a < 15) {
                console.log(a++);
            }
            console.log(a);

            do{
                console.log(a++);
            } while (a < 1)              
            
    </script>
</body>
</html>
